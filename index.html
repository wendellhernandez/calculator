<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/undraw_programmer_re_owql.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <main id="home">
        <section>
            <div class="container">
                <div class="calculator">
                    <p>Simple Calculator</p>
                    <div class="screen">0</div>
                    <div class="calcu">
                        <button id="ac">AC</button><button id="del">DEL</button>
                        <button>+</button><button>-</button><button>*</button><button>/</button>
                        <button>1</button><button>2</button><button>3</button>
                        <button>4</button><button>5</button><button>6</button>
                        <button>7</button><button>8</button><button>9</button>
                        <button>0</button><button>.</button><button id="solve">=</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        Project by: <a href="https://github.com/wendell010203">Wendell Hernandez</a>
        <br>
        Tech Stack: <span>HTML, CSS, Javascript, LESS</span>
        <br><br>
        Copyright &copy; 2023
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
